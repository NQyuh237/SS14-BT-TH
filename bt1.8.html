<body>
    <script>
        let array = [];
        for (let i = 0; i < 10; i++) {
            let string = +prompt(`hay nhap so nguyent heo thu tu ${i + 1} den 10`)
            array.push(string);

        }
        for (let i = 0; i < array.length-1; i++) {
            for (let j = 0; j < array.length-1; j++) {
                if (array[i] > array[j]) {
                    let a = array[i];
                    array[i] = array[j];
                    array[j] = a;
                }
            }}
            console.log(array);
            // console.log(array.sort());
            // array.sort(function (a, b) {
            //     return b - a;

    </script>
